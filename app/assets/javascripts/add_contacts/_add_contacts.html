<section class="row">
  <div class="col-md-12">
    <form ng-submit="addContact()">
      <div class="col-md-4">
        <h3>Name</h3>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Jane Jones"
          ng-model="name"></input>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Location</h3>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Dallas, TX"
          ng-model="location"></input>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Timezone</h3>
        <timezone-selector ng-model="timezone">
      </div>
      <div class="col-md-4 pull-left"
            style="margin-top:30px;">
        <button type="submit" class="btn btn-primary">Add Contact</button>
      </div>
    </form>
  </div>
</section>
<hr>


<section class="row">
  <div class="col-md-12">
    <h2>My contacts</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Contact's Time Now</th>
          <th>Next Meeting My Time</th>
          <th>Next Meeting Contact's Time</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts | orderBy: 'name'">
          <td><a href="">{{contact.name}}</a></td>
          <td>{{contact.location}}</td>
          <td>{{contact.timeZone}}</td>
          <td>{{contact.meetingTime}}</td>
          <td>{{contact.contactMeetingTime}}</td>

        </tr>
      </tbody>
    </table>
